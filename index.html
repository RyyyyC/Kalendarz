<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="Background">
            <div class="Left_Block">
                <div class="Date">
                    <div class="currentDate"></div>
                </div>
                <div class="Account">
                    <p>Zaloguj się!</p>
                    <input type="text" name=""><br />
                    <input type="password" name="">
                    <p id="Register">Nie masz konta?</p>
                    <p id="Register"><a href="" >Zarejestruj się!</a></p>
                </div>
                <div class="Weather">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                          <input type="checkbox" id="checkbox" />
                          <div class="slider round"></div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="Cards">
                <table>
                    <thead><tr><td>JAN</td></tr></thead>
                    <tbody id="Jan">
                    </tbody>
                </table>
                <table>
                    <thead><tr><td>FEB</td></tr></thead>
                    <tbody id="Feb">
                    </tbody>
                </table>
                <table>
                    <thead><tr><td>MAR</td></tr></thead>
                    <tbody id="Mar">
                    </tbody>
                </table>
                <table>
                    <thead><tr><td>APR</td></tr></thead>
                    <tbody id="Apr">
                    </tbody>
                </table>
                <table>
                    <thead><tr><td>MAY</td></tr></thead>
                    <tbody id="May">
                    </tbody>
                </table>
                <table>
                    <thead><tr><td>JUN</td></tr></thead>
                    <tbody id="Jun">
                    </tbody>
                </table>
                <table>
                    <thead><tr><td>JUL</td></tr></thead>
                    <tbody id="Jul">
                    </tbody>
                </table>
                <div class="clock"></div>
                <table>
                    <thead><tr><td>AUG</td></tr></thead>
                    <tbody id="Aug">
                    </tbody>
                </table>
                <table>
                    <thead><tr><td>SEP</td></tr></thead>
                    <tbody id="Sep">
                    </tbody>
                </table>
                <table>
                    <thead><tr><td>OCT</td></tr></thead>
                    <tbody id="Oct">
                    </tbody>
                </table>
                <table>
                    <thead><tr><td>NOV</td></tr></thead>
                    <tbody id="Nov">
                    </tbody>
                </table>
                <table>
                    <thead><tr><td>DEC</td></tr></thead>
                    <tbody id="Dec">
                    </tbody>
                </table>
                <div class="currentYear"></div>
            </div>
        </div>
        <script src="Scripts/CurrentDate.js"></script>
        <script src="Scripts/daysInMonth.js"></script>
    </body>
</html>
