<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <section>
        <div class="row">
            <div class="blue currentDate"></div>
            <div class="red">
                <div class="month">
                    <table>
                        <thead><tr><td>JAN</td></tr></thead>
                        <tbody id="Jan">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="orange">
                <div class="month">
                    <table>
                        <thead><tr><td>FEB</td></tr></thead>
                        <tbody  id="Feb">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="yellow">
                <div class="month">
                    <table>
                        <thead><tr><td>MAR</td></tr></thead>
                        <tbody  id="Mar">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="blue">
                <div class="month">
                    <table>
                        <thead><tr><td>APR</td></tr></thead>
                        <tbody  id="Apr">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="red">
                <div class="month">
                    <table>
                        <thead><tr><td>MAY</td></tr></thead>
                        <tbody  id="May">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="orange">
                <div class="month">
                    <table>
                        <thead><tr><td>JUN</td></tr></thead>
                        <tbody  id="Jun">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="yellow">
                <div class="clock">
                    <svg width="130" height="7.5" class="short">
                        <rect width="130" height="7.5" style="fill:rgb(255, 255, 255);stroke-width:10;"/>
                    </svg>
                </div>
            </div>
            <div class="blue">
                <div class="month">
                    <table>
                        <thead><tr><td>JUL</td></tr></thead>
                        <tbody  id="Jul">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="red">
                <div class="month">
                    <table>
                        <thead><tr><td>AUG</td></tr></thead>
                        <tbody  id="Aug">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="orange">
                <div class="month">
                    <table>
                        <thead><tr><td>SEP</td></tr></thead>
                        <tbody  id="Sep">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="yellow">
                <div class="month">
                    <table>
                        <thead><tr><td>OCT</td></tr></thead>
                        <tbody  id="Oct">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="blue">
                <div class="month">
                    <table>
                        <thead><tr><td>NOV</td></tr></thead>
                        <tbody  id="Nov">
                            <tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="red">
                <div class="month">
                    <table>
                        <thead><tr><td>DEC</td></tr></thead>
                        <tbody  id="Dec">
                            <tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="orange currentYear">
                
            </div>
        </div>
    </section>
    <script src="scripts/daysInMonth.js"></script>
    <script src="scripts/currentDate.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
